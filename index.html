<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="traffic">
            <div class="main">
                <div class="child1"></div>
                <div class="child2"></div>
                <div class="child3"></div>
            </div>
            <div class="rect"></div>
        </div>
        <div class="header">
            <h1>Traffic Lights</h1>
            <h2>Click On Controller Pannel</h2>
            <h2>Click On Red To Stop, Yellow To Wait and Green To Go </h2>
        </div>
        <div class="controller">
            <div class="main">
                <div class="small1"></div>
                <div class="small2"></div>
                <div class="small3"></div>
            </div>
            <div class="smallRect"></div>
        </div>
    </div>
    <div class="down"></div>
    <div class="footer">
        <div class="one"><h2>Traffic Lights</h2></div>
        <div class="two"><h2>Controller Pannel</h2></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
